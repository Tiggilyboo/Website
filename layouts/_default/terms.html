{{ partial "header.html" . }}

<section id="main">
  <div>
    <div class="article-header light-gray">
      <h1 id="title">{{ .Title }}</h1>
    </div>

    <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
      <li><a href="{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a>{{ len $value }}</li>
    {{ end }}
    </ul>
  </div>
</section>

{{ partial "footer.html" . }}
