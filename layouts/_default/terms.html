{{ partial "header.html" . }}

<section id="main">
  <div>
    <div class="article-header light-gray">
      <h1 id="title">{{ .Title }}</h1>
    </div>

    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
      <h3>
        <a href="{{ $key | urlize }}">{{ $key }}</a>
        {{ len $value }}
      </h3>
    {{ end }}
  </div>
</section>

{{ partial "footer.html" . }}
